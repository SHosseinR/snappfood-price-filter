<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      direction: rtl;
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
    }
  </style>
</head>
<body>
  <h3>فیلتر قیمت فودپارتی</h3>
  <div class="input-group">
    <label for="maxPrice">حداکثر قیمت نهایی (تومان):</label>
    <input type="number" id="maxPrice" placeholder="مثال: 300000" step="1000">
  </div>
  <button id="saveBtn">ذخیره فیلتر</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
